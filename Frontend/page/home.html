<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCraft</title>

<style>
/* Скидання стилів */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Стилі для body */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    background: linear-gradient(135deg, #0D0E24 0%, #4349BA 100%);
    min-height: 100vh;
    position: relative;
}

/* Контейнер для анімованих зірок */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

/* Стиль для кожної зірки */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
}

/* Анімація мерехтіння зірок */
@keyframes twinkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
}

/* Навігаційна панель */
nav {
    display: grid;
    grid-template-columns: 1fr auto 25fr;
    align-items: center;
    padding: 15px 50px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    background: rgba(13, 14, 36, 0.7);
    backdrop-filter: blur(10px);
}

/* Контейнер для кнопки меню */
.nav-left {
    display: flex;
    justify-content: flex-start;
}

/* Контейнер для кнопки входу */
.nav-right {
    display: flex;
    justify-content: flex-end;
}

/* Логотип в навігації */
.logo-nav {
    font-size: 45px;
    color: white;
    font-weight: 700;
    opacity: 0;
    transition: opacity 0.8s ease;
    text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
    text-align: center;
}

.logo-nav.visible {
    opacity: 1;
}

.logo-nav.skip-animation {
    opacity: 1;
    transition: none;
}

/* Кнопка меню (гамбургер) */
.menu-btn {
    background: transparent;
    border: 2px solid #00D9FF;
    color: #00D9FF;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
    transition: all 0.3s;
    width: 50px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.menu-btn:hover {
    background: #00d9ff;
    color: #0D0E24;
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
}

/* Кнопка входу */
.login-btn {
    background: transparent;
    border: 2px solid #00d9ff;
    color: #00D9FF;
    padding: 10px 30px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s;
    height: 45px;
}

.login-btn:hover {
    background: #00D9FF;
    color: #0D0E24;
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
}

/* Бічне меню */
.side-menu {
    position: fixed;
    top: 0;
    left: -350px;
    width: 300px;
    height: 100vh;
    background: rgba(13, 14, 36, 0.95);
    backdrop-filter: blur(20px);
    padding: 80px 30px 30px 30px;
    transition: left 0.4s ease;
    z-index: 99;
    box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
}

.side-menu.active {
    left: 0;
}

/* Назва сайту в меню */
.menu-title {
    position: absolute;
    top: 20px;
    left: 30px;
    font-size: 28px;
    color: white;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
}

/* Пункти меню */
.menu-items {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.menu-items li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    border-radius: 8px;
    transition: all 0.3s;
}

.menu-items li a:hover {
    background: rgba(0, 217, 255, 0.1);
    color: #00D9FF;
    transform: translateX(5px);
}

/* Оверлей для затемнення фону */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transition: all 0.4s;
    z-index: 98;
}

.overlay.active {
    opacity: 1;
    visibility: visible;
}

/* Головна секція по центру */
.hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 50px 20px;
}

/* Контейнер для всіх кнопок */
.languages-container {
    display: flex;
    flex-direction: column;
    gap: 50px;
    margin-top: 50px;
    opacity: 0;
    animation: fadeInButtons 1s ease-out 2.4s forwards;
}

.languages-container.skip-animation {
    opacity: 1;
    animation: none;
}

/* Контейнер для кнопок мов програмування */
.language-buttons {
    display: flex;
    gap: 40px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
}

@keyframes fadeInButtons {
    to { opacity: 1; }
}

.language-btn {
    background: rgba(13, 14, 36, 0.8);
    border: 3px solid #00D9FF;
    border-radius: 20px;
    padding: 70px;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.language-btn:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 10px 40px rgba(0, 217, 255, 0.6);
    border-color: #00FFF7;
}

.language-btn img {
    width: 120px;
    height: 120px;
    display: block;
}

/* Контейнер для анімації */
.animation-container {
    position: fixed;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    z-index: 50;
}

/* Назва CodeCraft */
.logo-main {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    animation: logoFadeIn 1.2s ease-out forwards, logoFadeOut 0.8s ease-in 1.5s forwards;
}

.logo-main.skip-animation {
    display: none;
}

.logo-main h1 {
    font-size: 80px;
    color: white;
    font-weight: 700;
    text-shadow: 0 0 30px rgba(0, 217, 255, 0.8);
}

/* Анімація появи логотипу */
@keyframes logoFadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

/* Анімація зникнення логотипу */
@keyframes logoFadeOut {
    0% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}

/* Адаптивність для мобільних */
@media(max-width: 768px) {
    nav {
        padding: 15px 20px;
    }

    .logo-main h1 {
        font-size: 50px;
    }
    
    .logo-nav {
        font-size: 24px;
    }
    
    .language-btn img {
        width: 200px;
        height: 200px;
    }
}
</style>
</head>
<body>

<!--Контейнер для анімованих зірок на фоні-->
<div class="stars" id="stars"></div>

<!--Оверлей для затемнення-->
<div class="overlay" id="overlay"></div>

<!--Бічне меню-->
<div class="side-menu" id="sideMenu">
    <div class="menu-title">CodeCraft</div>
    <ul class="menu-items">
        <li>
            <a href="home.html">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                Головна
            </a>
        </li>
        <li>
            <a href="#">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                Курси
            </a>
        </li>
    </ul>
</div>

<!--Навігаційна панель-->
<nav>
    <!--Ліва частина: кнопка меню-->
    <div class="nav-left">
        <button class="menu-btn" id="menuBtn">☰</button>
    </div>

    <!--Центр: логотип(з'явиться після анімації)-->
    <div class="logo-nav" id="logoNav">CodeCraft</div>

    <!--Права частина: кнопка входу-->
    <div class="nav-right">
        <button class="login-btn" id="loginBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Вхід
        </button>
    </div>
</nav>

<!--Головна секція з анімацією-->
<div class="hero">
    <div class="animation-container">
        <!--Назва сайту-->
        <div class="logo-main">
            <h1>CodeCraft</h1>
        </div>
    </div>

    <!--Кнопки мов програмування-->
    <div class="languages-container">
        <!--Перший ряд-->
        <div class="language-buttons">
            <button class="language-btn" onclick="selectLanguage('python')">
                <img src="image\python_5968350 (1).png" alt="Python">
            </button>
            <button class="language-btn" onclick="selectLanguage('cpp')">
                <img src="image\c_6132222 (2).png" alt="C++">
            </button>
            <button class="language-btn" onclick="selectLanguage('cs')">
                <img src="image\c-sharp_6132221.png" alt="C#">
            </button>
        </div>
        <!--Другий ряд-->
        <div class="language-buttons">
            <button class="language-btn" onclick="selectLanguage('javascript')">
                <img src="image\js-file_8422177.png" alt="JavaScript">
            </button>
            <button class="language-btn" onclick="selectLanguage('html')">
                <img src="image\html-5_5968267.png" alt="HTML">
            </button>
            <button class="language-btn" onclick="selectLanguage('css')">
                <img src="image\css-3_5968242.png" alt="CSS">
            </button>
        </div>
    </div>
</div>

<script>
// Використовуємо sessionStorage, щоб знати, чи була анімація вже показана в поточній сесії
const ANIMATION_SHOWN_KEY = 'codecraft_animation_shown';
const animationShown = sessionStorage.getItem(ANIMATION_SHOWN_KEY) === 'true';

// Генерація 100 анімованих зірок на фоні
const starsContainer = document.getElementById('stars');

for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 3 + 's';
    starsContainer.appendChild(star);
}

// Функція для пропуску анімації
function skipIntroAnimation() {
    // 1. Приховуємо великий логотип
    document.querySelector('.logo-main').classList.add('skip-animation');
    // 2. Одразу показуємо логотип в навігації
    document.getElementById('logoNav').classList.add('skip-animation'); 
    // 3. Одразу показуємо кнопки мов програмування
    document.querySelector('.languages-container').classList.add('skip-animation');
}

// Логіка показу/пропуску анімації
if (animationShown) {
    // Якщо анімація вже була, пропускаємо її
    skipIntroAnimation();
} else {
    // Якщо анімація ще не була показана
    
    // Встановлюємо позначку, що анімація була показана
    sessionStorage.setItem(ANIMATION_SHOWN_KEY, 'true');
    
    // Запускаємо таймер для показу логотипу в навігації після завершення анімації
    setTimeout(() => {
        document.getElementById('logoNav').classList.add('visible');
    }, 2400); // Час має відповідати загальній тривалості анімацій логотипу
}

// Функціонал меню
const menuBtn = document.getElementById('menuBtn');
const sideMenu = document.getElementById('sideMenu');
const overlay = document.getElementById('overlay');

menuBtn.addEventListener('click', () => {
    sideMenu.classList.toggle('active');
    overlay.classList.toggle('active');
});

overlay.addEventListener('click', () => {
    sideMenu.classList.remove('active');
    overlay.classList.remove('active');
});

// Кнопка входу - перехід на login.html
const loginBtn = document.getElementById('loginBtn');
loginBtn.addEventListener('click', () => {
    window.location.href = 'login.html';
});

// Функціонал вибору мови програмування
function selectLanguage(language) {
    console.log('Вибрана мова:', language);
    if (language === 'javascript') {
        window.location.href = 'js-start.html'; 
    }
    // Тут можна додати переходи на інші курси
}
</script>
</body>
</html>
