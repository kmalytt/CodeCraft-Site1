<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Профіль користувача - CodeCraft</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    background: linear-gradient(135deg, #0D0E24 0%, #1a1d4f 50%, #4349BA 100%);
    min-height: 100vh;
    position: relative;
}

.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
}

nav {
    display: grid;
    grid-template-columns: 1fr auto 25fr;
    align-items: center;
    padding: 15px 50px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    background: rgba(13, 14, 36, 0.7);
    backdrop-filter: blur(10px);
}

.nav-left {
    display: flex;
    justify-content: flex-start;
}

.nav-right {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    align-items: center;
}

.logo-nav {
    font-size: 45px;
    color: white;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
    text-align: center;
}

.menu-btn {
    background: transparent;
    border: 2px solid #00D9FF;
    color: #00D9FF;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
    transition: all 0.3s;
    width: 50px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.menu-btn:hover {
    background: #00d9ff;
    color: #0D0E24;
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
}

.profile-btn {
    background: linear-gradient(135deg, #00D9FF, #00FF88);
    border: none;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: 700;
    color: #0D0E24;
    transition: all 0.3s;
    box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
}

.profile-btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 5px 25px rgba(0, 217, 255, 0.6);
}

.logout-btn {
    background: transparent;
    border: 2px solid #00D9FF;
    color: #00D9FF;
    padding: 10px 30px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s;
    height: 45px;
}

.logout-btn:hover {
    background: #00D9FF;
    color: #0D0E24;
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
}

.logout-btn {
    background: transparent;
    border: 2px solid #00D9FF;
    color: #00D9FF;
    padding: 8px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s;
    height: 45px;
}

.logout-btn:hover {
    background: #00D9FF;
    color: rgb(0, 0, 0);
    transform: translateY(-2px);
    box-shadow: 0 5px 20px #00D9FF;
}

.side-menu {
    position: fixed;
    top: 0;
    left: -350px;
    width: 300px;
    height: 100vh;
    background: rgba(13, 14, 36, 0.95);
    backdrop-filter: blur(20px);
    padding: 80px 30px 30px 30px;
    transition: left 0.4s ease;
    z-index: 99;
    box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
}

.side-menu.active {
    left: 0;
}

.menu-title {
    position: absolute;
    top: 20px;
    left: 30px;
    font-size: 28px;
    color: white;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
}

.menu-items {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.menu-items li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 15px;
    border-radius: 8px;
    transition: all 0.3s;
    position: relative;
}

.menu-items li a:hover {
    background: rgba(0, 217, 255, 0.1);
    color: #00D9FF;
    transform: translateX(5px);
}

.menu-item-with-submenu {
    position: relative;
}

.menu-toggle {
    justify-content: space-between;
    cursor: pointer;
}

.arrow-icon {
    transition: transform 0.3s ease;
    margin-left: auto;
}

.menu-item-with-submenu.active .arrow-icon {
    transform: rotate(180deg);
}

.submenu {
    list-style: none;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    padding-left: 20px;
}

.menu-item-with-submenu.active .submenu {
    max-height: 400px;
}

.submenu li {
    margin-top: 10px;
}

.submenu li a {
    font-size: 16px;
    padding: 12px 15px;
    display: flex;
    align-items: center;
    color: rgba(255, 255, 255, 0.8);
}

.submenu li a:hover {
    color: #00D9FF;
    background: rgba(0, 217, 255, 0.1);
    transform: translateX(5px);
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transition: all 0.4s;
    z-index: 98;
}

.overlay.active {
    opacity: 1;
    visibility: visible;
}

.main-content {
    padding: 120px 50px 50px 50px;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
}

.profile-card {
    background: linear-gradient(135deg, rgba(13, 14, 36, 0.9) 0%, rgba(26, 29, 79, 0.9) 100%);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    padding: 50px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(0, 217, 255, 0.2);
    margin-bottom: 40px;
}

.profile-header {
    display: flex;
    align-items: center;
    gap: 40px;
    margin-bottom: 50px;
    padding-bottom: 40px;
    border-bottom: 1px solid rgba(0, 217, 255, 0.2);
}

.profile-avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00D9FF, #00FF88);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 64px;
    color: #0D0E24;
    font-weight: 700;
    box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
    transition: transform 0.3s ease;
}

.profile-avatar:hover {
    transform: scale(1.05);
}

.profile-info {
    flex: 1;
}

.profile-name {
    font-size: 42px;
    color: white;
    font-weight: 700;
    margin-bottom: 8px;
    background: linear-gradient(90deg, #ffffff, #00D9FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.profile-email {
    font-size: 18px;
    color: rgba(0, 217, 255, 0.8);
    display: flex;
    align-items: center;
    gap: 10px;
}

.email-icon {
    width: 20px;
    height: 20px;
}

.stats-section {
    margin-bottom: 40px;
}

.section-title {
    font-size: 28px;
    color: white;
    font-weight: 700;
    margin-bottom: 25px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.section-title::before {
    content: '';
    width: 6px;
    height: 30px;
    background: linear-gradient(180deg, #00D9FF, #00FF88);
    border-radius: 3px;
}

.progress-section {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 30px;
}

.progress-label {
    color: white;
    font-size: 18px;
    margin-bottom: 15px;
    font-weight: 600;
}

.progress-bar {
    width: 100%;
    height: 40px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    border: 1px solid rgba(0, 217, 255, 0.2);
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #00D9FF, #00FF88);
    border-radius: 20px;
    transition: width 1.5s ease;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 20px;
    box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
}

.progress-percentage {
    color: white;
    font-weight: 700;
    font-size: 16px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
}

.stat-card {
    background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(0, 255, 136, 0.1));
    border: 1px solid rgba(0, 217, 255, 0.3);
    border-radius: 20px;
    padding: 35px 25px;
    text-align: center;
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #00D9FF, #00FF88);
    transform: scaleX(0);
    transition: transform 0.4s ease;
}

.stat-card:hover::before {
    transform: scaleX(1);
}

.stat-card:hover {
    background: linear-gradient(135deg, rgba(0, 217, 255, 0.2), rgba(0, 255, 136, 0.2));
    transform: translateY(-8px);
    box-shadow: 0 15px 40px rgba(0, 217, 255, 0.3);
}

.stat-number {
    font-size: 56px;
    color: white;
    font-weight: 700;
    margin-bottom: 12px;
    background: linear-gradient(135deg, #00D9FF, #00FF88);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.stat-label {
    font-size: 16px;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 500;
}

@media(max-width: 768px) {
    nav {
        padding: 15px 20px;
    }
    
    .logo-nav {
        font-size: 24px;
    }
    
    .main-content {
        padding: 100px 20px 50px 20px;
    }
    
    .profile-card {
        padding: 30px 20px;
    }
    
    .profile-header {
        flex-direction: column;
        text-align: center;
    }
    
    .profile-name {
        font-size: 32px;
    }
    
    .profile-avatar {
        width: 100px;
        height: 100px;
        font-size: 48px;
    }
    
    .stats-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="overlay" id="overlay"></div>

<div class="side-menu" id="sideMenu">
    <div class="menu-title">CodeCraft</div>
    <ul class="menu-items">
        <li>
            <a href="home.html">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                Головна
            </a>
        </li>
        <li class="menu-item-with-submenu">
            <a href="#" class="menu-toggle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                Курси
                <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </a>
            <ul class="submenu">
                <li><a href="Pythonhome.html">Python</a></li>
                <li><a href="C++home.html">C++</a></li>
                <li><a href="CSharphome.html">C#</a></li>
                <li><a href="JavaScripthome.html">JavaScript</a></li>
                <li><a href="HTMLhome.html">HTML</a></li>
                <li><a href="CSShome.html">CSS</a></li>
            </ul>
        </li>
    </ul>
</div>

<nav>
    <div class="nav-left">
        <button class="menu-btn" id="menuBtn">☰</button>
    </div>

    <div class="logo-nav">CodeCraft</div>

    <div class="nav-right" id="navRight">
    </div>
</nav>

<div class="main-content">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">D</div>
            <div class="profile-info">
                <div class="profile-name" id="profileName">Daria</div>
                <div class="profile-email">
                    <svg class="email-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <span id="profileEmail">klymochkod@gmail.com</span>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <div class="section-title">Загальний прогрес по темах</div>
            
            <div class="progress-section">
                <div class="progress-label" id="progressLabel">Прогрес: 0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;">
                        <span class="progress-percentage" id="progressPercentage">0%</span>
                    </div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalQuestions">0</div>
                    <div class="stat-label">Запитань пройдено</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="wrongAnswers">0</div>
                    <div class="stat-label">Неправильних відповідей</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="correctAnswers">0</div>
                    <div class="stat-label">Правильних відповідей</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Генерація зірок
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 3 + 's';
    starsContainer.appendChild(star);
}

// Функція для отримання статистики з localStorage
function getUserStats() {
    const stats = localStorage.getItem('userStats');
    if (stats) {
        return JSON.parse(stats);
    }
    return {
        totalQuestions: 0,
        correctAnswers: 0,
        wrongAnswers: 0
    };
}

// Функція для оновлення статистики на сторінці
function updateStats() {
    const stats = getUserStats();
    
    // Оновлюємо числа
    document.getElementById('totalQuestions').textContent = stats.totalQuestions;
    document.getElementById('correctAnswers').textContent = stats.correctAnswers;
    document.getElementById('wrongAnswers').textContent = stats.wrongAnswers;
    
    // Рахуємо прогрес (відсоток правильних відповідей)
    let progressPercent = 0;
    if (stats.totalQuestions > 0) {
        progressPercent = Math.round((stats.correctAnswers / stats.totalQuestions) * 100);
    }
    
    // Оновлюємо прогрес-бар
    document.getElementById('progressLabel').textContent = `Прогрес: ${progressPercent}%`;
    document.getElementById('progressPercentage').textContent = `${progressPercent}%`;
    
    // Анімація прогрес-бару
    setTimeout(() => {
        document.getElementById('progressFill').style.width = `${progressPercent}%`;
    }, 300);
}

// Перевіряємо чи користувач залогінений
function checkLoginStatus() {
    const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
    const userData = JSON.parse(localStorage.getItem('userData') || '{}');

    if (!isLoggedIn) {
        alert('Будь ласка, увійдіть в систему');
        window.location.href = 'login.html';
        return;
    }

    // Оновлюємо дані профілю
    if (userData.avatar) {
        document.getElementById('profileAvatar').textContent = userData.avatar;
    }
    if (userData.name) {
        document.getElementById('profileName').textContent = userData.name;
    }
    if (userData.email) {
        document.getElementById('profileEmail').textContent = userData.email;
    }

    // Оновлюємо навігацію
    const navRight = document.getElementById('navRight');
    navRight.innerHTML = `
        <button class="profile-btn" id="profileBtn" title="Профіль">
            ${userData.avatar}
        </button>
        <button class="logout-btn" id="logoutBtn">Вихід</button>
    `;

    document.getElementById('profileBtn').addEventListener('click', () => {
        location.reload();
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        if (confirm('Ви впевнені, що хочете вийти?')) {
            localStorage.removeItem('userLoggedIn');
            localStorage.removeItem('userData');
            window.location.href = 'home.html';
        }
    });
    
    // Оновлюємо статистику
    updateStats();
}

// Викликаємо при завантаженні
checkLoginStatus();

// Функціонал меню
const menuBtn = document.getElementById('menuBtn');
const sideMenu = document.getElementById('sideMenu');
const overlay = document.getElementById('overlay');

menuBtn.addEventListener('click', () => {
    sideMenu.classList.toggle('active');
    overlay.classList.toggle('active');
});

overlay.addEventListener('click', () => {
    sideMenu.classList.remove('active');
    overlay.classList.remove('active');
});

// Функціонал для розкриття підменю
const menuToggle = document.querySelector('.menu-toggle');
const menuItemWithSubmenu = document.querySelector('.menu-item-with-submenu');

menuToggle.addEventListener('click', (e) => {
    e.preventDefault();
    menuItemWithSubmenu.classList.toggle('active');
});
</script>
</body>
